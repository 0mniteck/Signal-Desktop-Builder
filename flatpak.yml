app-id: org.signal.Signal-Desktop
branch: development
runtime: org.freedesktop.Platform
runtime-version: '20.08.0'
command: signal-desktop
sdk: org.freedesktop.Sdk
sdk-extensions:
    org.freedesktop.Sdk.Extensions.rust-nightly
    org.freedesktop.Sdk.Extensions.node14
tags:
  - latest
finish-args:
  # See https://docs.flatpak.org/en/latest/sandbox-permissions-reference.html
  - --filesystem=xdg-download:rw
  # File access for configs (read/write access, and create the directory if it doesnâ€™t exist)
  - --filesystem=~/.config/Signal:create
  # Network access - to receive and send messages
  - --share=network
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Sound access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
  # To send and receive notifications
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: signal-desktop
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
        - /signal-builder.sh
    sources:
      - type: git
        url: "https://github.com/signalapp/Signal-Desktop"
        branch: development
        dest: /Signal-Desktop
      - type: git
        url: "https://github.com/scottnonnenberg-signal/node-sqlcipher"
        branch: updates
        dest: /sqlcipher
      - type: git
        url: "https://github.com/signalapp/libsignal-client.git"
        branch: master
        dest: /libsignal-client
      - type: file
        url: signal-builder.sh
        dest: /signal-builder.sh
      - type: file
        url: sqlcipher.patch
        dest: /sqlcipher.patch
